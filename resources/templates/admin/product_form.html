<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit != null}" >Edit product</h2>
        <h2 class="mb-4" th:if="${create != null}" >Create product</h2>

        <form th:object="${product}" method="post" th:action="@{/admin/product}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="productName">Product title</label>
                        <input th:field="*{name}" type="text" class="form-control" id="productName" placeholder="Enter product title" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <select class="form-control" id="brand" th:field="*{brand}" required>
                            <option th:each="brand : ${brands}"
                                    th:text="${brand.name}"
                                    th:value="${brand.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="roles">User roles</label>
                        <select class="form-control" id="roles" th:field="*{categories}" required>
                            <option th:each="categ : ${categories}"
                                    th:text="${categ.name}"
                                    th:value="${categ.id}"
                                    th:selected="${product.categories}"></option>
                        </select>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/js/bootadmin.min.js}"></script>

</body>
</html>
